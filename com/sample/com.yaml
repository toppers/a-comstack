Com:
  Com:
    ComGeneral:
      ComSupportedIPduGroups: 1
      ComVersionInfoApi: true
      ComConfigurationUseDet: true
      ComRetryFailedTransmitRequests: true
      ComEnableMDTForCyclicTransmission: true
    ComConfig_0:
      DefinitionRef: ComConfig
      ComConfigurationId: 0

      ComTimeBase:
        ComTxTimeBase: 0.2
        ComRxTimeBase: 0.1

      ComIPduGroup_0:
        ComIPduGroupHandleId: 0
        DefinitionRef: ComIPduGroup
      ComIPduGroup_1:
        ComIPduGroupHandleId: 1
        DefinitionRef: ComIPduGroup
      ComIPduGroup_2:
        ComIPduGroupHandleId: 2
        DefinitionRef: ComIPduGroup
      ComIPduGroup_3:
        ComIPduGroupHandleId: 3
        DefinitionRef: ComIPduGroup

      IPDU_A:
        ComTxIPdu:
          ComTxModeFalse:
            ComTxMode:
              ComTxModeMode: DIRECT
              ComTxModeNumberOfRepetitions: 0
              ComTxModeRepetitionPeriod: 0.0
          ComTxModeTrue:
            ComTxMode:
              ComTxModeMode: DIRECT
              ComTxModeNumberOfRepetitions: 0
              ComTxModeRepetitionPeriod: 0.0
          ComMinimumDelayTime: 1.0
          ComTxIPduUnusedAreasDefault: 1
        ComIPduDirection: SEND
        ComIPduSignalProcessing: IMMEDIATE
        ComIPduHandleId: 0
        ComIPduType: NORMAL
        ComIPduGroupRef:
        - ComIPduGroup_0
        - ComIPduGroup_2
        ComIPduSignalRef:
        - SIGNAL_A
        - SIGNAL_B
        ComIPduCancellationSupport: true
        ComPduIdRef: /EcuC/EcuC/EcucPduCollection/Pdu_a
        DefinitionRef: ComIPdu

      SIGNAL_A:
        ComFilter:
          ComFilterAlgorithm: ALWAYS
        ComBitPosition: 3
        ComBitSize: 1
        ComHandleId: 5
        ComSignalDataInvalidValue: TRUE
        ComSignalEndianness: LITTLE_ENDIAN
        ComSignalInitValue: FALSE
        ComSignalType: BOOLEAN
        ComTransferProperty: TRIGGERED
        DefinitionRef: ComSignal

      SIGNAL_B:
        ComFilter:
          ComFilterAlgorithm: MASKED_NEW_DIFFERS_X
          ComFilterMask: 27
          ComFilterX: 28
        ComBitPosition: 5
        ComBitSize: 6
        ComHandleId: 0
        ComSignalDataInvalidValue: 31
        ComSignalEndianness: LITTLE_ENDIAN
        ComSignalInitValue: -15
        ComSignalType: SINT8
        ComTransferProperty: TRIGGERED
        DefinitionRef: ComSignal

      IPDU_B:
        ComIPduDirection: RECEIVE
        ComIPduSignalProcessing: IMMEDIATE
        ComIPduHandleId: 1
        ComIPduType: NORMAL
        ComIPduGroupRef:
        - ComIPduGroup_0
        - ComIPduGroup_2
        ComIPduSignalRef:
        - SIGNAL_C
        ComPduIdRef: /EcuC/EcuC/EcucPduCollection/Pdu_b
        DefinitionRef: ComIPdu

      SIGNAL_C:
        ComFilter:
          ComFilterAlgorithm: ALWAYS
        ComBitPosition: 0
        ComBitSize: 8
        ComFirstTimeout: 20.0
        ComHandleId: 1
        ComSignalDataInvalidValue: -15
        ComSignalEndianness: LITTLE_ENDIAN
        ComSignalInitValue: -15
        ComSignalType: SINT16
        DefinitionRef: ComSignal

      IPDU_C:
        ComTxIPdu:
          ComTxModeTrue:
            ComTxMode:
              ComTxModeMode: DIRECT
              ComTxModeNumberOfRepetitions: 0
              ComTxModeRepetitionPeriod: 0.0
          ComMinimumDelayTime: 1.0
          ComTxIPduUnusedAreasDefault: 1
        ComIPduDirection: SEND
        ComIPduSignalProcessing: IMMEDIATE
        ComIPduHandleId: 2
        ComIPduType: NORMAL
        ComIPduGroupRef:
        - ComIPduGroup_0
        ComIPduSignalRef:
        - SIGNAL_D
        ComIPduCancellationSupport: false
        ComPduIdRef: /EcuC/EcuC/EcucPduCollection/Pdu_c
        DefinitionRef: ComIPdu

      SIGNAL_D:
        ComFilter:
          ComFilterAlgorithm: ALWAYS
        ComBitPosition: 3
        ComBitSize: 28
        ComHandleId: 4
        ComSignalDataInvalidValue: 31
        ComSignalEndianness: LITTLE_ENDIAN
        ComSignalInitValue: -3
        ComSignalType: SINT32
        ComTransferProperty: TRIGGERED
        DefinitionRef: ComSignal

      IPDU_D:
        ComTxIPdu:
          ComTxModeTrue:
            ComTxMode:
              ComTxModeMode: DIRECT
              ComTxModeNumberOfRepetitions: 0
              ComTxModeRepetitionPeriod: 0.0
          ComMinimumDelayTime: 1.0
          ComTxIPduUnusedAreasDefault: 1
        ComIPduDirection: SEND
        ComIPduSignalProcessing: IMMEDIATE
        ComIPduHandleId: 3
        ComIPduType: NORMAL
        ComIPduGroupRef:
        - ComIPduGroup_0
        ComIPduSignalRef:
        - SIGNAL_E
        ComIPduCancellationSupport: false
        ComPduIdRef: /EcuC/EcuC/EcucPduCollection/Pdu_d
        DefinitionRef: ComIPdu

      SIGNAL_E:
        ComFilter:
          ComFilterAlgorithm: ALWAYS
        ComBitPosition: 3
        ComBitSize: 5
        ComHandleId: 2
        ComSignalDataInvalidValue: 31U
        ComSignalEndianness: LITTLE_ENDIAN
        ComSignalInitValue: 4U
        ComSignalType: UINT8
        ComTransferProperty: TRIGGERED
        DefinitionRef: ComSignal

      IPDU_E:
        ComIPduDirection: RECEIVE
        ComIPduSignalProcessing: IMMEDIATE
        ComIPduHandleId: 4
        ComIPduType: NORMAL
        ComIPduGroupRef:
        - ComIPduGroup_0
        - ComIPduGroup_3
        ComIPduSignalRef:
        - SIGNAL_F
        - SIGNAL_G
        - SIGNAL_H
        ComPduIdRef: /EcuC/EcuC/EcucPduCollection/Pdu_e
        DefinitionRef: ComIPdu

      SIGNAL_F:
        ComFilter:
          ComFilterAlgorithm: MASKED_NEW_DIFFERS_X
          ComFilterMask: 27U
          ComFilterX: 28U
        ComBitPosition: 0
        ComBitSize: 12
        ComHandleId: 3
        ComSignalDataInvalidValue: 31U
        ComSignalEndianness: LITTLE_ENDIAN
        ComSignalInitValue: 15U
        ComSignalType: UINT16
        DefinitionRef: ComSignal

      SIGNAL_G:
        ComFilter:
          ComFilterAlgorithm: MASKED_NEW_DIFFERS_X
          ComFilterMask: 27U
          ComFilterX: 28U
        ComBitPosition: 12
        ComBitSize: 12
        ComHandleId: 6
        ComSignalDataInvalidValue: 31U
        ComSignalEndianness: LITTLE_ENDIAN
        ComSignalInitValue: 15U
        ComSignalType: UINT32
        DefinitionRef: ComSignal

      SIGNAL_H:
        ComFilter:
          ComFilterAlgorithm: ALWAYS
        ComBitPosition: 24
        ComHandleId: 7
        ComSignalDataInvalidValue: '5U 6U 7U 8U 9U'
        ComSignalEndianness: OPAQUE
        ComSignalInitValue: '0U 1U 2U 3U 4U'
        ComSignalType: UINT8_N
        ComSignalLength: 5
        DefinitionRef: ComSignal

      IPDU_F:
        ComTxIPdu:
          ComTxModeFalse:
            ComTxMode:
              ComTxModeMode: DIRECT
              ComTxModeNumberOfRepetitions: 0
              ComTxModeRepetitionPeriod: 0.0
          ComMinimumDelayTime: 1.0
          ComTxIPduUnusedAreasDefault: 1
        ComIPduDirection: SEND
        ComIPduSignalProcessing: IMMEDIATE
        ComIPduHandleId: 5
        ComIPduType: NORMAL
        ComIPduGroupRef:
        - ComIPduGroup_1
        - ComIPduGroup_3
        ComIPduSignalRef:
        - SIGNAL_I
        ComIPduCancellationSupport: false
        ComPduIdRef: /EcuC/EcuC/EcucPduCollection/Pdu_f
        DefinitionRef: ComIPdu

      SIGNAL_I:
        ComFilter:
          ComFilterAlgorithm: NEVER
        ComBitPosition: 3
        ComBitSize: 22
        ComHandleId: 8
        ComSignalDataInvalidValue: 31
        ComSignalEndianness: LITTLE_ENDIAN
        ComSignalInitValue: 4
        ComSignalType: SINT32
        ComTransferProperty: TRIGGERED
        DefinitionRef: ComSignal

    ComConfig_1:
      DefinitionRef: ComConfig
      ComConfigurationId: 1

      ComTimeBase:
        ComTxTimeBase: 0.3
        ComRxTimeBase: 0.4

      ComIPduGroup_4:
        ComIPduGroupHandleId: 0
        DefinitionRef: ComIPduGroup

      IPDU_G:
        ComTxIPdu:
          ComTxModeFalse:
            ComTxMode:
              ComTxModeMode: DIRECT
              ComTxModeNumberOfRepetitions: 0
              ComTxModeRepetitionPeriod: 0.0
          ComMinimumDelayTime: 1.0
          ComTxIPduUnusedAreasDefault: 1
        ComIPduDirection: SEND
        ComIPduSignalProcessing: IMMEDIATE
        ComIPduHandleId: 0
        ComIPduType: NORMAL
        ComIPduGroupRef:
        - ComIPduGroup_4
        ComIPduSignalRef:
        - SIGNAL_J
        ComIPduCancellationSupport: false
        ComPduIdRef: /EcuC/EcuC/EcucPduCollection/Pdu_g
        DefinitionRef: ComIPdu

      SIGNAL_J:
        ComFilter:
          ComFilterAlgorithm: NEVER
        ComBitPosition: 0
        ComFirstTimeout: 20.0
        ComHandleId: 0
        ComSignalDataInvalidValue: '5U 6U 7U 8U 9U'
        ComSignalEndianness: OPAQUE
        ComSignalInitValue: '0U 1U 2U 3U 4U'
        ComSignalType: UINT8_N
        ComSignalLength: 5
        ComTransferProperty: PENDING
        DefinitionRef: ComSignal

