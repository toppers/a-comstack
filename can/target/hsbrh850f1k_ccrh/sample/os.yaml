Os:
  Os:
    MainApp:
      DefinitionRef: OsAppMode
    OsOS:
      OsStackMonitoring: true
      OsStatus: EXTENDED
      OsUseGetServiceId: true
      OsUseParameterAccess: true
      OsScalabilityClass: SC1
      OsHooks:
        OsErrorHook: false
        OsPostTaskHook: false
        OsPreTaskHook: false
        OsProtectionHook: true
        OsShutdownHook: false
        OsStartupHook: true
      OsHookStack:
        OsHookStackSize: 1024
      OsOsStack:
        OsOsStackSize: 8192
    MainTask:
      DefinitionRef: OsTask
      OsTaskActivation: 1
      OsTaskPriority: 0
      OsTaskSchedule: FULL
      OsTaskStackSize: 4096
      OsTaskAutostart:
        OsTaskAppModeRef: /Os/Os/MainApp
    SendTask:
      DefinitionRef: OsTask
      OsTaskActivation: 1
      OsTaskPriority: 5
      OsTaskSchedule: FULL
      OsTaskStackSize: 4096
# 1sに1回満了するアラーム
    ALARM1:
      DefinitionRef: OsAlarm
      OsAlarmCounterRef: /Ecuc/Os/MAIN_HW_COUNTER
      OsAlarmAction:
        OsAlarmActivateTask:
          OsAlarmActivateTaskRef: /Ecuc/Os/SendTask
      OsAlarmAutostart:
        OsAlarmAppModeRef: /Ecuc/Os/MainApp
        OsAlarmAutostartType: RELATIVE
        OsAlarmAlarmTime: 8000000  # 8MHz
        OsAlarmCycleTime: 8000000  # 8MHz

# CAN割込み
    OsInclude:
      OsIncludeFileName: Can_Target.h

    C2ISR_FOR_CAN_RX0:
      DefinitionRef: OsIsr
      OsIsrCategory: CATEGORY_2
      OsIsrInterruptNumber: 17 #CAN_RX0
      OsIsrInterruptPriority: 3
      OsIsrInterruptSource: ENABLE

    C2ISR_FOR_CAN_TX0:
      DefinitionRef: OsIsr
      OsIsrCategory: CATEGORY_2
      OsIsrInterruptNumber: 18 #CAN_TX0
      OsIsrInterruptPriority: 3
      OsIsrInterruptSource: ENABLE
